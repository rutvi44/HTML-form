<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Contact us</h1>
<main>
    <form action="" method="post">
        <label for="first name">Name:</label>
        <input type="text" id="name" name="username" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone number" placeholder="xxxx-xxx-xxx">

        <label for="Email">Email:</label>
        <input type="email" id="email" name="user email">

        <label for="date">Date:</label>
        <input type="date" id="date"name="date">

        <label for="color">Favorite color:</label>
        <input type="color" id="color"name="color">

        <label for="feedback">Feedback (YES):</label>
        <input type="radio" id="feedback" name="subject">

        <label for="feedback">Feedback (NO):</label>
        <input type="radio" id="feedback" name="subject">

        <label for="feedback">Feedback:</label>
        <textarea name="Feedback" id=""cols="30" rows="5"></textarea>
      
        <label for="checkbox">Terms and condition accept</label>
        <input type="checkbox">

        <div class="button">
        <input type="submit" value="Submit">
        </div>
                        
    </form>
</main>
</body>
</html>
